name: Deploy React Portfolio

on:
  push:
    branches:
      - main # or your default branch
  pull_request:
    branches:
      - main # or your default branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.15.0' # specify the Node.js version

      - name: Install dependencies
        run: npm install

      - name: Build the project
        run: npm run build

      - name: Deploy
        env:
          SURGE_TOKEN: ${{ secrets.SURGE_TOKEN }} # your Surge deployment token
        run: |
          npm install -g surge
          surge ./dist eduardofran.surge.sh
